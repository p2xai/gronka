<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
            <div class="post-meta">
              <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            </div>
          </header>

          <div class="post-content">
            {{ content }}
          </div>

          <div class="post-nav">
            {%- if page.next -%}
              <a href="{{ page.next.url | relative_url }}" class="post-nav-link post-nav-next">
                ← {{ page.next.title }}
              </a>
            {%- endif -%}
            {%- if page.previous -%}
              <a href="{{ page.previous.url | relative_url }}" class="post-nav-link post-nav-prev">
                {{ page.previous.title }} →
              </a>
            {%- endif -%}
          </div>
        </article>
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
