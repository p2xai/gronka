name: Create Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Verify version matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          echo "Tag version: $TAG_VERSION"
          echo "Package.json version: $PACKAGE_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version check passed"

      - name: Generate release notes
        id: release_notes
        run: |
          TAG_NAME=${{ steps.get_version.outputs.tag }}
          VERSION=${{ steps.get_version.outputs.version }}

          # Try to get changelog if it exists
          if [ -f "CHANGELOG.md" ]; then
            # Extract section for this version (basic implementation)
            NOTES=$(awk "/^## \[?$VERSION\]?/,/^## /" CHANGELOG.md | head -n -1 || echo "See CHANGELOG.md for details")
          else
            NOTES="Release $TAG_NAME"
          fi

          # Fallback to git log if no changelog
          if [ -z "$NOTES" ] || [ "$NOTES" = "Release $TAG_NAME" ]; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$PREV_TAG" ]; then
              NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges || echo "Release $TAG_NAME")
            fi
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create source archive
        run: |
          ARCHIVE_NAME="gronka-${{ steps.get_version.outputs.version }}.tar.gz"
          # Create archive in a temp location to avoid "file changed as we read it" warning
          mkdir -p /tmp/release
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='data' \
              --exclude='temp' \
              --exclude='logs' \
              --exclude='_site' \
              --exclude='.vscode' \
              --exclude='.idea' \
              --exclude='*.tar.gz' \
              --exclude='*.sha256' \
              -czf "/tmp/release/$ARCHIVE_NAME" .
          mv "/tmp/release/$ARCHIVE_NAME" "$ARCHIVE_NAME"
          echo "archive=$ARCHIVE_NAME" >> $GITHUB_OUTPUT

      - name: Generate checksums
        run: |
          ARCHIVE_NAME="gronka-${{ steps.get_version.outputs.version }}.tar.gz"
          sha256sum "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
          echo "checksum=${ARCHIVE_NAME}.sha256" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gronka:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/gronka:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: |
            ${{ steps.release_notes.outputs.notes }}

            ## Installation

            ### Docker (Recommended)
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/gronka:${{ steps.get_version.outputs.version }}
            ```

            ### Source Code
            Download the source archive below or clone the repository:
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd gronka
            git checkout ${{ steps.get_version.outputs.tag }}
            ```
          files: |
            gronka-${{ steps.get_version.outputs.version }}.tar.gz
            gronka-${{ steps.get_version.outputs.version }}.tar.gz.sha256
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
