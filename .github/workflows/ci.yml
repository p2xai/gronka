name: CI

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - '_config.yml'
      - '_site/**'
      - '_posts/**'
      - '_docs/**'
      - '_includes/**'
      - '_layouts/**'
      - '_sass/**'
      - 'assets/**'
      - 'blog/**'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - '_config.yml'
      - '_site/**'
      - '_posts/**'
      - '_docs/**'
      - '_includes/**'
      - '_layouts/**'
      - '_sass/**'
      - 'assets/**'
      - 'blog/**'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          config-file: ./.github/dependency-review-config.yml

  test:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run validation
        run: npm run check:sync && npm run lint
        env:
          DISCORD_TOKEN: 'ci-test-token'
          CLIENT_ID: 'ci-test-client-id'

      - name: Run tests
        run: npm test
        env:
          DISCORD_TOKEN: 'ci-test-token'
          CLIENT_ID: 'ci-test-client-id'

  dependabot-checks:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run validation
        run: npm run check:sync && npm run lint
        env:
          DISCORD_TOKEN: 'ci-test-token'
          CLIENT_ID: 'ci-test-client-id'
