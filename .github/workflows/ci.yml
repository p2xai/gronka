      - run: npx cross-env WEBUI_PORT=3101 R2_ACCOUNT_ID= R2_ACCESS_KEY_ID= R2_SECRET_ACCESS_KEY= R2_BUCKET_NAME= node --test test/commands/

  test-scripts:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.actor != 'dependabot[bot]'
