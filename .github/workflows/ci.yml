      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run integration tests
        run: |
          set +e
          npx cross-env R2_ACCOUNT_ID= R2_ACCESS_KEY_ID= R2_SECRET_ACCESS_KEY= R2_BUCKET_NAME= node --test --test-reporter tap test/webui-server-*.test.js test/docker-security.test.js > test-integration.tap
          TEST_EXIT_CODE=$?
          if ! npx tap-junit test-integration.tap -o test-integration.xml 2>/dev/null; then
            echo '<?xml version="1.0" encoding="UTF-8"?><testsuites></testsuites>' > test-integration.xml
          fi
