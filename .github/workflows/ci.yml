name: CI

permissions:
  contents: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - 'docs/**'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISCORD_TOKEN: 'ci-test-token'
  CLIENT_ID: 'ci-test-client-id'
  POSTGRES_DB: gronka_test
  POSTGRES_USER: gronka
  POSTGRES_PASSWORD: gronka
  POSTGRES_HOST: localhost
  POSTGRES_PORT: '5432'
  # PG* vars for psql client
  PGUSER: gronka
  PGPASSWORD: gronka
  PGHOST: localhost
  PGPORT: '5432'
  PGDATABASE: gronka_test

jobs:
  dependency-review:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          config-file: ./.github/dependency-review-config.yml

  validate-code:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run check:sync
      - run: npm run lint
      - run: npm run format:check || echo "::warning::Formatting check failed"

  test-utils:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.actor != 'dependabot[bot]'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: gronka_test
          POSTGRES_USER: gronka
          POSTGRES_PASSWORD: gronka
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: sudo apt-get update && sudo apt-get install -y ffmpeg postgresql-client
      - run: psql -c 'DROP SCHEMA IF EXISTS public CASCADE; CREATE SCHEMA public;'
      - run: npx cross-env WEBUI_PORT=3101 R2_ACCOUNT_ID= R2_ACCESS_KEY_ID= R2_SECRET_ACCESS_KEY= R2_BUCKET_NAME= node --test test/utils/

  test-commands:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.actor != 'dependabot[bot]'
    services:
      postgres:
