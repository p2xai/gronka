      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run command tests
        run: |
          set +e
          npx cross-env R2_ACCOUNT_ID= R2_ACCESS_KEY_ID= R2_SECRET_ACCESS_KEY= R2_BUCKET_NAME= node --test --test-reporter tap test/commands/ > test-commands.tap
          TEST_EXIT_CODE=$?
          if ! npx tap-junit test-commands.tap -o test-commands.xml 2>/dev/null; then
            echo '<?xml version="1.0" encoding="UTF-8"?><testsuites></testsuites>' > test-commands.xml
          fi
          exit $TEST_EXIT_CODE
        env:
          DISCORD_TOKEN: 'ci-test-token'
          CLIENT_ID: 'ci-test-client-id'
        id: test-commands-run

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Command Tests
          path: test-commands.xml
          reporter: java-junit
          fail-on-error: false

  # Test stage - Scripts
  test-scripts:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    needs: setup-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
