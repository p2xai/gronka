# Development override for docker-compose.yml
# This file mounts the source code as a volume so changes are reflected immediately
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  app:
    volumes:
      # Mount source code for development (overrides the COPY in Dockerfile)
      - ./src:/app/src
      # Keep data and temp volumes from base compose file
      - ./data:/app/data
      - ./temp:/app/temp
