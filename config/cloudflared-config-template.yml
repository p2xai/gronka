# Cloudflare Tunnel Configuration Template
# Copy this file to: config/cloudflared-config.yml
# Replace <YOUR_TUNNEL_UUID> and <YOUR_HOSTNAME> with your actual values
# This file is gitignored to prevent committing sensitive information

tunnel: <YOUR_TUNNEL_UUID>
credentials-file: /etc/cloudflared/credentials.json

ingress:
  # Route your CDN subdomain to the local Express server
  - hostname: <YOUR_HOSTNAME>
    service: http://app:3000

  # Catch-all rule (must be last)
  - service: http_status:404
