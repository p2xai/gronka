title: gronka
description: a discord bot that downloads media from social media and urls, then converts it to gifs
url: https://gronka.p1x.dev
baseurl: ""
lang: en
author: p2xai
twitter:
  username: ""  # Add your Twitter username here (e.g., "username" without @)
  card: summary_large_image

# SEO plugin configuration
title_separator: ""

# Open Graph and social sharing image
# Use a static image URL for better caching and SEO
# Recommended size: 1200x630px for Open Graph
image: /assets/favicon.png

# Additional SEO metadata
keywords: "discord, bot, gif, video, converter, social media, download, media, conversion"

# build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# excerpt settings
excerpt_separator: "<!--more-->"

# feed settings
feed:
  excerpt_only: false
  limit: 20

# collections
collections:
  docs:
    output: true
    permalink: /docs/:name/

# collection defaults
defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: doc
  - scope:
      path: "docs.md"
    values:
      layout: doc
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post

# exclude
exclude:
  - node_modules
  - logs
  - temp
  - data
  - config
  - scripts
  - src
  - .cloudflared
  - commands.md
  - CONTRIBUTING.md
  - aspirations.md
  - README.md
  - docker-compose.yml
  - docker-compose.dev.yml
  - Dockerfile
  - package.json
  - package-lock.json
  - eslint.config.js
  - svelte.config.js
  - vite.config.js
  - .env.example
  - .git
  - .gitignore

